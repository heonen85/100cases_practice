name: MyWhoosh to Garmin Sync

on:
  # 모바일에서 수동 실행
  workflow_dispatch:

  # 매일 오전 6시 자동 실행 (한국 시간 기준으로는 오후 3시 UTC)
  # 주석 해제하면 자동 실행됩니다
  # schedule:
  #   - cron: '0 21 * * *'  # 매일 오전 6시 (UTC+9)

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps chromium

    - name: Run sync script
      env:
        MYWHOOSH_EMAIL: ${{ secrets.MYWHOOSH_EMAIL }}
        MYWHOOSH_PASSWORD: ${{ secrets.MYWHOOSH_PASSWORD }}
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: |
        python src/main.py

    - name: Commit history updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/history.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update activity history [skip ci]"
          git push
        fi

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: logs/
        retention-days: 7

    - name: Upload downloaded files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: downloads
        path: downloads/
        retention-days: 7

    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshot/
        retention-days: 7
